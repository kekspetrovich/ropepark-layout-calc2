<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>План‑схема между платформами</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>План‑схема между платформами</h1>
    </header>

    <section class="controls">
      <div class="col">
        <label>Длина между осями платформ (мм)
          <input id="L_axes" type="number" step="1" value="2000" />
        </label>
        <label>Длина между краями платформ (мм)
          <input id="L_edges" type="number" step="1" value="1600" />
        </label>
        <label>Диаметр левой платформы
          <select id="D_left">
            <option value="1200">120 см</option>
            <option value="1500" selected>150 см</option>
            <option value="1800">180 см</option>
          </select>
        </label>
        <label>Диаметр правой платформы
          <select id="D_right">
            <option value="1200">120 см</option>
            <option value="1500" selected>150 см</option>
            <option value="1800">180 см</option>
          </select>
        </label>
      </div>

      <div class="col">
        <label>Тип элемента
          <select id="el_type">
            <option value="board">Доска</option>
            <option value="board_rope">Доска на канатах</option>
            <option value="rope">Канат</option>
          </select>
        </label>
        <label>Ширина доски w (мм)
          <input id="w" type="number" step="1" value="200" />
        </label>
        <label id="s_wrap">Отступ подвеса s (мм) — для доски на канатах
          <input id="s" type="number" step="1" value="20" />
        </label>
        <label>Отступ a_min (мм)
          <input id="a_min" type="number" step="1" value="50" />
        </label>
        <label>Отступ a_max (мм)
          <input id="a_max" type="number" step="1" value="200" />
        </label>
        <label>Желаемый шаг g_target (мм)
          <input id="g_target" type="number" step="1" value="222" />
        </label>
      </div>

      <div class="col actions">
        <button id="autofit">Автоподбор</button>
        <div class="n-control">
          <button id="dec_n">−</button>
          <input id="n_manual" type="number" step="1" value="5" />
          <button id="inc_n">+</button>
        </div>
        <button id="print">Печать</button>
        <button id="export">Экспорт SVG</button>
      </div>
    </section>

    <section class="main">
      <div class="svg-wrap">
        <svg id="canvas" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid meet"></svg>
      </div>
    </section>
    <section class="results-row">
      <aside class="info">
        <h2>Результаты</h2>
        <div id="results"></div>
      </aside>
    </section>

    <footer>
      <small>Автоподбор выполняется при загрузке страницы.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
